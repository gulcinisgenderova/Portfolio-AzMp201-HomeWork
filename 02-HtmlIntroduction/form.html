<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form action="#">
    <label for="">Name:</label>
    <input 
    type="text"
    placeholder="Enter your name"
    maxlength="5"
    >
    <br/>
    <label for="">Fav number:</label>
    <input 
    type="number"
    placeholder="Enter your fav nunmber"
   min="6"
   max="30"
    >
    <br/>
    <label for="">Email:</label>
    <input 
    type="email"
    placeholder="Enter your email"
    >
    <br/>
    <label for="">Password:</label>
    <input 
    type="password"
    placeholder="Enter your password"
    >
    <br/>

    <label for="">Gender:</label>
    <br/>
    <label for="Male">Male</label>
    <input  name="Gender"
    type="radio" id="Male" 
    >
    <label for="Female">Female</label>
    <input name="Gender" 
    type="radio" id="Female" checked
    >
    <br/>
    <label for="">Country:</label>
   <select id="Country" name "country" >
<option> Select country</option>
<option value="Af"> Afganistan</option>
<option value="AZE"> Azerbaijan</option>
<option value="AS"> American Samoa</option>
<option value="UK"> United Kingdom</option>

   </select>
   <br/>
   <label for="">Message:</label>
   <br/>
   <textarea  placeholder="write text" id="" cols="30" rows="10"></textarea>
   <br/> 
   <label for="">Subscribe to newsletter:</label>
    <input 
    type="checkbox"
    >
    <br/>
    <label for="">Upload file:</label>
    <input 
    type="file" multiple>
    <br/>
    <label for="">Birthday:</label>
    <input 
    type="date"
    >
    <br/>
    <label for="">Favorite Color:</label>
    <input 
    type="color">
    <br/>
    <label for="">Personal website:</label>
    <input 
    type="url"
    placeholder="Enter your website"
    >
   <br/>
    <br/>

    <input type="submit" value="Save"/>
    <input type="reset"  value="Reset"/>

    
 </form>
</body>
</html>
